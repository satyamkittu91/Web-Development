<!DOCTYPE html>
<html>

    <head>
        <title>Grid Practive</title>
    </head>
    
    <body>
        <div style="display: grid;
            grid-template-columns: 100px 100px;">
            <div style="background-color: lightblue;"> div 1</div>
            <div style="background-color: lightcoral;"> div 2
                <p>text</p>
            </div>
        </div>
    
        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
            column-gap: 20px;
            row-gap: 40px;">
            <div style="background-color: lightblue;"> 100px</div>
            <div style="background-color: lightcoral;"> 100px
                <p>text</p>
            </div>
            <div style="background-color: lightgreen;"> 200px</div>
            <div style="background-color: lightpink;"> 100px</div>
            
        </div>


        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr;">
            <div style="background-color: lightblue;"> div 1</div>
            <div style="background-color: lightcoral;"> div 2</div>
        </div>
    

        
        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;">
            <div style="background-color: lightblue; height: 200px"> 1fr</div>
            <div style="background-color: lightcoral;"> 1fr</div>
            <div style="background-color: lightgreen;"> 1fr</div>

            <!-- Next row-->
            <div style="background-color: lightblue; height: 200px"> 1fr</div>
            <div style="background-color: lightblue;"> 1fr</div>
            <div style="background-color: lightblue;"> 1fr</div>
        </div>
    
    </body>
</html>
